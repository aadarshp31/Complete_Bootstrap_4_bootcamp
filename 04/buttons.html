<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		/>
        <title>Bootstrap Buttons</title>
        <style>
            body{
                background-color: #000000;
                color: white;
            }
            .rowHeight{
                height: 100vh;
            }
        </style>
	</head>
	<body>
        <div class="container d-flex flex-column rowHeight my-5 align-items-center">
            <h5>Normal</h5>
            <div class="row justify-content-around w-100">
                <button class="btn text-white btn-primary">primary</button>
                <button class="btn text-white btn-secondary">secondary</button>
                <button class="btn text-white btn-warning">warning</button>
                <button class="btn text-white btn-success">success</button>
                <button class="btn text-white btn-danger">danger</button>
                <button class="btn text-white btn-info">info</button>
                <button class="btn btn-link">link</button>
            </div>
            <br>
            <h5>Outline</h5>
            <div class="row justify-content-around w-100">
                <button class="btn btn-outline-primary">primary</button>
                <button class="btn btn-outline-secondary">secondary</button>
                <button class="btn btn-outline-warning">warning</button>
                <button class="btn btn-outline-success">success</button>
                <button class="btn btn-outline-danger">danger</button>
                <button class="btn btn-outline-info">info</button>
                <button class="btn btn-link">link</button>
            </div>
            <br>
            <h5>btn-sm</h5>
            <div class="row justify-content-around w-100">
                <button class="btn btn-outline-primary btn-sm">primary</button>
                <button class="btn btn-outline-secondary btn-sm">secondary</button>
                <button class="btn btn-outline-warning btn-sm">warning</button>
                <button class="btn btn-outline-success btn-sm">success</button>
                <button class="btn btn-outline-danger btn-sm">danger</button>
                <button class="btn btn-outline-info btn-sm">info</button>
                <button class="btn btn-link btn-sm">link</button>
            </div>
            <br>
            <h5>btn-lg</h5>
            <div class="row justify-content-around w-100">
                <button class="btn btn-outline-primary btn-lg">primary</button>
                <button class="btn btn-outline-secondary btn-lg">secondary</button>
                <button class="btn btn-outline-warning btn-lg">warning</button>
                <button class="btn btn-outline-success btn-lg">success</button>
                <button class="btn btn-outline-danger btn-lg">danger</button>
                <button class="btn btn-outline-info btn-lg">info</button>
                <button class="btn btn-link btn-lg">link</button>
            </div>
            <br>
            <h5>Block</h5>
            <div class="row justify-content-around w-100">
                <button class="btn btn-primary btn-block">primary</button>
                <button class="btn btn-secondary btn-block">secondary</button>
                <button class="btn btn-warning btn-block">warning</button>
                <button class="btn btn-success btn-block">success</button>
                <button class="btn btn-danger btn-block">danger</button>
                <button class="btn btn-info btn-block">info</button>
                <button class="btn btn-link btn-block">link</button>
            </div>
            <br>
            <h5>Block Active</h5>
            <div class="row justify-content-around w-100">
                <button class="btn btn-primary btn-block active">primary</button>
                <button class="btn btn-secondary btn-block active">secondary</button>
                <button class="btn btn-warning btn-block active">warning</button>
                <button class="btn btn-success btn-block active">success</button>
                <button class="btn btn-danger btn-block active">danger</button>
                <button class="btn btn-info btn-block active">info</button>
                <button class="btn btn-link btn-block active">link</button>
            </div>
            <br>
            <h5>Block Disabled</h5>
            <div class="row justify-content-around w-100">
                <button class="btn btn-primary btn-block disabled">primary</button>
                <button class="btn btn-secondary btn-block disabled">secondary</button>
                <button class="btn btn-warning btn-block disabled">warning</button>
                <button class="btn btn-success btn-block disabled">success</button>
                <button class="btn btn-danger btn-block disabled">danger</button>
                <button class="btn btn-info btn-block disabled">info</button>
                <button class="btn btn-link btn-block disabled">link</button>
            </div>
            <br>
            <h5>Block Outline</h5>
            <div class="row justify-content-around w-100">
                <button class="btn btn-outline-primary btn-block">primary</button>
                <button class="btn btn-outline-secondary btn-block">secondary</button>
                <button class="btn btn-outline-warning btn-block">warning</button>
                <button class="btn btn-outline-success btn-block">success</button>
                <button class="btn btn-outline-danger btn-block">danger</button>
                <button class="btn btn-outline-info btn-block">info</button>
                <button class="btn btn-link btn-block">link</button>
            </div>
            <br>
            <h5>Block Outline Active</h5>
            <div class="row justify-content-around w-100">
                <button class="btn btn-outline-primary btn-block active">primary</button>
                <button class="btn btn-outline-secondary btn-block active">secondary</button>
                <button class="btn btn-outline-warning btn-block active">warning</button>
                <button class="btn btn-outline-success btn-block active">success</button>
                <button class="btn btn-outline-danger btn-block active">danger</button>
                <button class="btn btn-outline-info btn-block active">info</button>
                <button class="btn btn-link btn-block active">link</button>
            </div>
            <br>
            <h5>Block Outline Disabled</h5>
            <div class="row justify-content-around w-100">
                <button class="btn btn-outline-primary btn-block disabled">primary</button>
                <button class="btn btn-outline-secondary btn-block disabled">secondary</button>
                <button class="btn btn-outline-warning btn-block disabled">warning</button>
                <button class="btn btn-outline-success btn-block disabled">success</button>
                <button class="btn btn-outline-danger btn-block disabled">danger</button>
                <button class="btn btn-outline-info btn-block disabled">info</button>
                <button class="btn btn-link btn-block disabled">link</button>
            </div>
        </div>
    </body>
</html>
