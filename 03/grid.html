<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		/>
		<title>Bootstrap Grid</title>
		<style>
			body {
				background-color: black;
				color: white;
			}
			.con {
				background-color: lightsalmon;
				height: 100vh;
			}
			.colstyle {
				background-color: teal;
				border: 1px solid #ffffff;
				/* margin: 2px; */
				height: 150px;
			}
		</style>
	</head>
	<body>
		<div class="container con">
			<div class="row">
				<div class="col colstyle">Column 1</div>
                <div class="col colstyle">Column 2</div>
                <!-- Used to provide equal division among group of columns -->
                <!-- <div class="w-100"></div> -->
                <!-- Although creating separate rows for this purpose should be preferred -->
                <div class="col colstyle">Column 3</div>
				<div class="col colstyle">Column 4</div>
			</div>
			<br />
			<div class="row">
				<div class="col-lg-6 col-md-4 col-sm-3 colstyle">Column 1</div>
				<div class="col-lg-3 col-md-4 col-sm-3 colstyle">Column 2</div>
				<div class="col-lg-3 col-md-4 col-sm-6 colstyle">Column 3</div>
			</div>
			<br />
			<div class="row justify-content-md-center">
				<div class="col-md-6 colstyle">Column 1</div>
				<div class="col col-md-auto colstyle">Column 2</div>
				<div class="col colstyle">Column 3</div>
			</div>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
